<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <title>Calculator</title>
</head>
<body>
    <div class="header"></div>

    <div class="calculator">
        <div class="display">
            <div class="background-display">222</div>
            <div class="current-display">0</div>
        </div>
        <div class="buttons">

            <div class="clear-buttons">
                <button class="clear">AC</button>
                <button class="delete">delete</button>
            </div>

            <div class="grid-layout">
                <button class="seven" id="num">7</button>
                <button class="eight" id="num">8</button>
                <button class="nine" id="num">9</button>
                <button class="divide" id="operator">/</button>

                <button class="four" id="num">4</button>
                <button class="five" id="num">5</button>
                <button class="six" id="num">6</button>
                <button class="multiply" id="operator">x</button>

                <button class="one" id="num">1</button>
                <button class="two" id="num">2</button>
                <button class="three" id="num">3</button>
                <button class="minus" id="operator">-</button>

                <button class="decimal" id="operator"><strong>.</strong></button>
                <button class="zero" id="num">0</button>
                <button class="evaluate" id="operator">=</button>
                <button class="plus" id="operator">+</button>
            </div>
        </div>
    </div>

    <div class="footer">zeminlai<a href="https://github.com/zeminlai"><img src="./images/github-logo.png" alt="github"></a></div>
</body>
</html>
